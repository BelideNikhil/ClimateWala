<body>
    <header>
        <div class="container">
            <h1>Climate Wala <i class="fas fa-cloud-sun-rain"></i></h1>
        </div>
    </header>
    <!-- ------------------------------- -->
   <div class="search">
       <div class="container">
           <input type="text" id="inputBox" placeholder="Search Location...">
           <button id="btn"><i class="fas fa-search"></i></button>
           
        </div>
   </div>
   <div id="error-disp"></div>
    <!-- ------------------------------- -->

   <div class="output-data">
       <div class="container">
            <div class="left">
                <div>
                    <i class="far fa-calendar-alt"></i>
                    <span id="date"></span>
                </div>
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="outputBox" id="location">Earth</span>
                </div>
                <div>
                    <i class="far fa-flag"></i>
                    <span class="outputBox" id="country">Country</span>
                </div>
                <div>
                        <i class="fas fa-cloud-moon-rain"></i>
                        <span class="outputBox" id="weather">Weather</span>
                </div>
                <div>
                    <i class="fas fa-thermometer-half"></i>
                    <span class="outputBox" id="temperature">Temperature</span>
                </div>
            </div>
            <div class="right">
                <div>
                    <i class="fas fa-temperature-low"></i>
                    <span class="outputBox" id="min-temp">Low</span>
                </div>
                <div>
                    <i class="fas fa-temperature-high"></i>
                    <span class="outputBox" id="max-temp">High</span>
                </div>
                <div>
                    <i class="fas fa-wind"></i>
                    <span class="outputBox" id="speed">Wind</span>
                </div>
                <div>
                    <i class="fas fa-percentage"></i>
                    <span class="outputBox" id="humidity">Humidity</span>
                </div>
            </div>
        </div>
    </div>
    <!-- =============================== -->
    <footer><h3>Made by Nikhil with <i class="fas fa-heart"></i></h3></footer>

    <!-- ================== -->
    <script src="./app.js"></script>
</body>
</html>
